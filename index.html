<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPost LinkedIn AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); }
        h1 { color: #0077b5; }
        p { font-size: 18px; color: #333; }
        .cta-button { display: inline-block; padding: 10px 20px; font-size: 18px; color: white; background-color: #0077b5; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; }
        .cta-button:hover { background-color: #005f8a; }
        .form-container { margin-top: 20px; }
        input[type="text"], input[type="email"] { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; color: white; background-color: #28a745; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoPost LinkedIn AI - Destaque-se para Recrutadores</h1>
        <p>Automatize posts sobre suas habilidades e experiências para encontrar sua próxima oportunidade.</p>
        <a href="#form" class="cta-button">Entrar na Lista de Espera</a>
        <div class="form-container" id="form">
            <h2>Cadastre-se para acesso antecipado</h2>
            <form name="lead-capture" method="POST" netlify action="/cadastro-concluido.html">
                <input type="hidden" name="form-name" value="lead-capture">
                <input type="text" name="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <button type="submit">Quero Acesso</button>
            </form>
        </div>
    </div>
</body>
</html>
